name: Deploy to VPS Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 147.93.111.68 >> ~/.ssh/known_hosts

      - name: Deploy to Server
        env:
          DEPLOY_PATH: /home/samantacalling
          DEPLOY_HOST: 147.93.111.68
          DEPLOY_USER: root
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST "bash -s" << 'ENDSSH'
          # Set deployment path
          DEPLOY_PATH=/home/samantacalling
          echo "ðŸš€ Starting deployment to $DEPLOY_PATH..."

          # Ensure the deployment directory exists
          if [ ! -d "$DEPLOY_PATH" ]; then
            echo "ðŸ“ Creating deployment directory..."
            mkdir -p "$DEPLOY_PATH" || { echo "âŒ Failed to create directory"; exit 1; }
          fi

          # Navigate to deployment directory
          cd "$DEPLOY_PATH" || { echo "âŒ Failed to navigate to deployment directory"; exit 1; }

          # Check if it's a git repository
          if [ ! -d ".git" ]; then
            echo "ðŸ”„ Initializing Git repository..."
            git init || { echo "âŒ Git init failed"; exit 1; }
            git remote add origin git@github.com:LL05-AI-Dowell/samantacalling.git || { echo "âŒ Adding remote failed"; exit 1; }
          else
            echo "âœ… Git repository already initialized."
          fi

          # Pull latest changes without resetting everything
          echo "â¬‡ï¸ Pulling latest code..."
          git pull origin main --rebase || { echo "âŒ Git pull failed"; exit 1; }

          # Stop existing containers (if running)
          echo "ðŸ›‘ Stopping existing containers..."
          docker compose down || true

          # Clean up unused Docker resources
          echo "ðŸ§¹ Cleaning up Docker resources..."
          docker system prune -af || { echo "âš ï¸ Docker cleanup failed"; exit 1; }

          # Build and restart services
          echo "ðŸ—ï¸ Building and deploying containers..."
          docker compose build --no-cache || { echo "âŒ Docker build failed"; exit 1; }
          docker compose up -d || { echo "âŒ Docker compose up failed"; exit 1; }

          # Verify containers are running
          echo "âœ… Verifying containers..."
          if ! docker compose ps | grep -q "Up"; then
            echo "âŒ Containers failed to start properly"
            docker compose logs
            exit 1
          fi

          echo "âœ¨ Deployment completed successfully!"
          ENDSSH

      - name: Verify Deployment
        run: |
          echo "â³ Waiting for services to start..."
          sleep 30  # Allow time for services to start
          
          # Check if services are responding
          echo "ðŸ” Verifying service availability..."
          curl -f -s -S --retry 3 --retry-delay 5 -I http://147.93.111.68:5173 || {
            echo "âŒ Service verification failed"
            exit 1
          }
          echo "âœ… All services are up and running!"
